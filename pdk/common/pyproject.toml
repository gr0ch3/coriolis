[project]
name = "coriolis_pdk_common"
version = "0.1.0"
description = "Common PDK for Coriolis EDA"
authors = [ { name = "Coriolis EDA Contributers" } ]
requires-python = ">= 3.9"
dependencies = [
  "coriolis_eda",
]

[build-system]
requires = [
  "meson",
  "meson-python",
  "ninja",
  "setuptools",
  "cibuildwheel",
  "build",
  "pdm-backend"
]
build-backend = "mesonpy"

[tool.cibuildwheel]
build = "cp310-*"
skip = ["cp36-*", "cp37-*", "cp38-*", "cp39-*", "pp*"]
