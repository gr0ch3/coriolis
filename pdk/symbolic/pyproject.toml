[project]
name = "pdk_symbolic"
version = "0.1.0"
description = "Symbolic PDK for Coriolis EDA"
authors = [ { name = "Coriolis EDA Contributers" } ]
requires-python = ">= 3.9"

[build-system]
requires = [
  "meson",
  "meson-python",
  "ninja",
  "setuptools",
  "cibuildwheel",
  "build",
  "pdm-backend"
]
build-backend = "mesonpy"

[tool.meson]
builddir = "build"
sourcedir = "."

[tool.cibuildwheel]
build = "cp310-*"
skip = ["cp36-*", "cp37-*", "cp38-*", "cp39-*", "pp*"]
