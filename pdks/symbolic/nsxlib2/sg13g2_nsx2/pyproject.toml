[project]
name = "pdk_sg13g2_nsx2"
version = "0.1.0"
description = "IHP sg13g2 nsxlib2 PDK for Coriolis EDA"
authors = [ { name = "Coriolis EDA Contributers" } ]
requires-python = ">= 3.8"

[build-system]
requires = [
  "meson",
  "meson-python",
  "ninja",
  "setuptools",
  "cibuildwheel",
  "build",
  "pdm-backend"
]
build-backend = "mesonpy"

[tool.meson]
build-dir = "build"

[tool.cibuildwheel]
build = "cp310-*"
skip = ["cp36-*", "cp37-*", "pp*"]
